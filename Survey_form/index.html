<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label.radio-label {
            display: inline-block;
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #8fa2b8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><center>Customer Survey Form</center></h2>
        <form action="#" method="post">
            <label for="name">Name:
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="radio-group">
                <label>Is this first time You are using our products & services?</label>
                <label class="radio-label">
                    <input type="radio" name="usedBefore0" value="Yes"> Yes
                </label>
                <label class="radio-label">
                    <input type="radio" name="usedBefore0" value="No"> No
                </label>

<div>
<label>Would you suggestion to your frienda and colleague?</label>
                <label class="radio-label">
                    <input type="radio" name="usedBefore1" value="Yes"> Yes
                </label>
                <label class="radio-label">
                    <input type="radio" name="usedBefore1" value="No"> No
                </label>
<label>How satisfied are you with our company overall?</label>
                <label class="radio-label">
                    <input type="radio" name="usedBefore2" value="Yes"> Yes
                </label>
                <label class="radio-label">
                    <input type="radio" name="usedBefore2" value="No"> No
                </label>
            </div>


            <label for="feedback">Do you have suggestion to improve our service?</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
